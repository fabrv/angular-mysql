<mat-toolbar color="primary">
  <span>{{title}}</span>
</mat-toolbar>

<div class="form">
  <mat-form-field>
    <input matInput placeholder="Nombre(s)" value="">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Apellidos" value="">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Estado civil</mat-label>
    <mat-select [(value)]="data.civilState">
      <mat-option *ngFor="let state of civilStates" [value]="state">
        {{state}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="CUI" [textMask]="{mask: mask}" [(value)]="data.cui" type="text"/>
  </mat-form-field>

  <button mat-flat-button color="accent">Subir</button>
</div>
